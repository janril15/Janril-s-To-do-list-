<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Task & Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #e17055;
            
            /* Light Mode Variables */
            --bg-color: #f5f7fa;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: white;
            --text-color: #2d3436;
            --text-secondary: #636e72;
            --input-bg: #f8f9fa;
            --list-item-bg: #f8f9fa;
            --list-item-hover: #f1f3f4;
            --border-color: #eee;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --completed-bg: #e8f5e9;
            
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            /* Dark Mode Variables */
            --bg-color: #121212;
            --bg-gradient: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            --card-bg: #1e1e2e;
            --text-color: #f8f9fa;
            --text-secondary: #adb5bd;
            --input-bg: #2d2d44;
            --list-item-bg: #2d2d44;
            --list-item-hover: #3a3a52;
            --border-color: #3a3a52;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --completed-bg: #2e4a3e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 100;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-container:hover {
            transform: translateY(-2px);
        }

        .toggle-icon {
            margin-right: 8px;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .toggle-text {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: var(--transition);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: var(--transition);
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 10px;
            transition: var(--transition);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 20px;
            transition: var(--transition);
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .list-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .list-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .list-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .list-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .list-icon {
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .list-content {
            padding: 25px;
        }

        .input-container {
            display: flex;
            margin-bottom: 25px;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .list-input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            transition: var(--transition);
        }

        .list-input::placeholder {
            color: var(--text-secondary);
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-btn:hover {
            background: var(--secondary);
        }

        .list {
            list-style: none;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Custom scrollbar */
        .list::-webkit-scrollbar {
            width: 6px;
        }

        .list::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 10px;
        }

        .list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background-color: var(--list-item-bg);
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
            transition: var(--transition);
        }

        .list-item:hover {
            background-color: var(--list-item-hover);
            transform: translateX(5px);
        }

        .list-item.completed {
            opacity: 0.7;
            background-color: var(--completed-bg);
        }

        .item-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: var(--success);
        }

        .item-text {
            flex-grow: 1;
            font-size: 1.05rem;
            color: var(--text-color);
            transition: var(--transition);
        }

        .list-item.completed .item-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .item-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .edit-btn {
            color: var(--warning);
            background-color: rgba(253, 203, 110, 0.1);
        }

        .delete-btn {
            color: var(--danger);
            background-color: rgba(225, 112, 85, 0.1);
        }

        .item-btn:hover {
            transform: scale(1.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .floating-bg {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            opacity: 0.08;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
            transition: var(--transition);
        }

        .bg-1 {
            top: 5%;
            left: 5%;
            animation-delay: 0s;
        }

        .bg-2 {
            bottom: 10%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, var(--primary), var(--success));
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .bg-3 {
            top: 60%;
            left: 70%;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--accent), var(--warning));
            animation-delay: -10s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                align-items: center;
            }
            
            .list-section {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .list-header h2 {
                font-size: 1.5rem;
            }
            
            .list-content {
                padding: 20px;
            }
            
            .theme-toggle {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                display: flex;
                justify-content: flex-end;
            }
            
            .toggle-container {
                padding: 6px 12px;
            }
        }

        @media (min-width: 1200px) {
            .list-section {
                min-width: 450px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="floating-bg bg-1"></div>
    <div class="floating-bg bg-2"></div>
    <div class="floating-bg bg-3"></div>
    
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <div class="toggle-container" id="theme-toggle">
            <i class="fas fa-moon toggle-icon"></i>
            <span class="toggle-text">Dark Mode</span>
            <div class="toggle-switch">
                <input type="checkbox" id="theme-switch">
                <span class="toggle-slider"></span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <h1>Task & Shopping List Manager</h1>
            <p class="subtitle">Stay organized with beautiful, animated lists that sync across your devices. Perfect for desktop and mobile use.</p>
        </header>
        
        <main class="app-container">
            <!-- To-Do List Section -->
            <section class="list-section">
                <div class="list-header">
                    <h2><i class="fas fa-tasks"></i> To-Do List</h2>
                    <div class="list-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                </div>
                
                <div class="list-content">
                    <div class="input-container">
                        <input type="text" class="list-input" id="todo-input" placeholder="Add a new task...">
                        <button class="add-btn" id="add-todo-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <ul class="list" id="todo-list">
                        <!-- To-do items will be added here dynamically -->
                    </ul>
                    
                    <div class="stats">
                        <span id="todo-count">0 tasks</span>
                        <span id="todo-completed">0 completed</span>
                    </div>
                </div>
            </section>
            
            <!-- Shopping List Section -->
            <section class="list-section">
                <div class="list-header">
                    <h2><i class="fas fa-shopping-cart"></i> Shopping List</h2>
                    <div class="list-icon">
                        <i class="fas fa-store"></i>
                    </div>
                </div>
                
                <div class="list-content">
                    <div class="input-container">
                        <input type="text" class="list-input" id="shopping-input" placeholder="Add an item to buy...">
                        <button class="add-btn" id="add-shopping-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <ul class="list" id="shopping-list">
                        <!-- Shopping items will be added here dynamically -->
                    </ul>
                    
                    <div class="stats">
                        <span id="shopping-count">0 items</span>
                        <span id="shopping-bought">0 bought</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const todoInput = document.getElementById('todo-input');
            const addTodoBtn = document.getElementById('add-todo-btn');
            const todoList = document.getElementById('todo-list');
            const todoCount = document.getElementById('todo-count');
            const todoCompleted = document.getElementById('todo-completed');
            
            const shoppingInput = document.getElementById('shopping-input');
            const addShoppingBtn = document.getElementById('add-shopping-btn');
            const shoppingList = document.getElementById('shopping-list');
            const shoppingCount = document.getElementById('shopping-count');
            const shoppingBought = document.getElementById('shopping-bought');
            
            // Dark Mode Elements
            const themeSwitch = document.getElementById('theme-switch');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const moonIcon = document.querySelector('.toggle-icon');
            const toggleText = document.querySelector('.toggle-text');
            
            // Check for saved theme preference or respect OS preference
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
            
            // Theme toggle event listeners
            themeSwitch.addEventListener('change', toggleTheme);
            themeToggle.addEventListener('click', function() {
                themeSwitch.checked = !themeSwitch.checked;
                toggleTheme();
            });
            
            // Load lists from localStorage
            let todoItems = JSON.parse(localStorage.getItem('todoItems')) || [];
            let shoppingItems = JSON.parse(localStorage.getItem('shoppingItems')) || [];
            
            // Initialize the lists
            updateTodoList();
            updateShoppingList();
            
            // Add todo item
            addTodoBtn.addEventListener('click', addTodoItem);
            todoInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTodoItem();
            });
            
            // Add shopping item
            addShoppingBtn.addEventListener('click', addShoppingItem);
            shoppingInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addShoppingItem();
            });
            
            // Theme Functions
            function toggleTheme() {
                if (themeSwitch.checked) {
                    enableDarkMode();
                } else {
                    disableDarkMode();
                }
            }
            
            function enableDarkMode() {
                body.classList.add('dark-mode');
                themeSwitch.checked = true;
                moonIcon.className = 'fas fa-sun toggle-icon';
                toggleText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            }
            
            function disableDarkMode() {
                body.classList.remove('dark-mode');
                themeSwitch.checked = false;
                moonIcon.className = 'fas fa-moon toggle-icon';
                toggleText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
            
            // List Functions
            function addTodoItem() {
                const text = todoInput.value.trim();
                if (text === '') return;
                
                const newItem = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                
                todoItems.push(newItem);
                saveTodoItems();
                updateTodoList();
                todoInput.value = '';
                todoInput.focus();
            }
            
            function addShoppingItem() {
                const text = shoppingInput.value.trim();
                if (text === '') return;
                
                const newItem = {
                    id: Date.now(),
                    text: text,
                    bought: false
                };
                
                shoppingItems.push(newItem);
                saveShoppingItems();
                updateShoppingList();
                shoppingInput.value = '';
                shoppingInput.focus();
            }
            
            function updateTodoList() {
                // Clear the list
                todoList.innerHTML = '';
                
                if (todoItems.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard"></i>
                            <p>No tasks yet. Add one above!</p>
                        </div>
                    `;
                } else {
                    // Add each item to the list
                    todoItems.forEach(item => {
                        const li = document.createElement('li');
                        li.className = `list-item ${item.completed ? 'completed' : ''}`;
                        li.setAttribute('data-id', item.id);
                        
                        li.innerHTML = `
                            <input type="checkbox" class="item-checkbox" ${item.completed ? 'checked' : ''}>
                            <span class="item-text">${item.text}</span>
                            <div class="item-actions">
                                <button class="item-btn edit-btn" title="Edit task">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="item-btn delete-btn" title="Delete task">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        
                        // Add event listeners for the new item
                        const checkbox = li.querySelector('.item-checkbox');
                        const editBtn = li.querySelector('.edit-btn');
                        const deleteBtn = li.querySelector('.delete-btn');
                        
                        checkbox.addEventListener('change', function() {
                            item.completed = this.checked;
                            li.classList.toggle('completed', item.completed);
                            saveTodoItems();
                            updateTodoStats();
                        });
                        
                        editBtn.addEventListener('click', function() {
                            editTodoItem(item.id);
                        });
                        
                        deleteBtn.addEventListener('click', function() {
                            deleteTodoItem(item.id);
                        });
                        
                        todoList.appendChild(li);
                    });
                }
                
                updateTodoStats();
            }
            
            function updateShoppingList() {
                // Clear the list
                shoppingList.innerHTML = '';
                
                if (shoppingItems.length === 0) {
                    shoppingList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-shopping-basket"></i>
                            <p>No items yet. Add one above!</p>
                        </div>
                    `;
                } else {
                    // Add each item to the list
                    shoppingItems.forEach(item => {
                        const li = document.createElement('li');
                        li.className = `list-item ${item.bought ? 'completed' : ''}`;
                        li.setAttribute('data-id', item.id);
                        
                        li.innerHTML = `
                            <input type="checkbox" class="item-checkbox" ${item.bought ? 'checked' : ''}>
                            <span class="item-text">${item.text}</span>
                            <div class="item-actions">
                                <button class="item-btn edit-btn" title="Edit item">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="item-btn delete-btn" title="Delete item">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        
                        // Add event listeners for the new item
                        const checkbox = li.querySelector('.item-checkbox');
                        const editBtn = li.querySelector('.edit-btn');
                        const deleteBtn = li.querySelector('.delete-btn');
                        
                        checkbox.addEventListener('change', function() {
                            item.bought = this.checked;
                            li.classList.toggle('completed', item.bought);
                            saveShoppingItems();
                            updateShoppingStats();
                        });
                        
                        editBtn.addEventListener('click', function() {
                            editShoppingItem(item.id);
                        });
                        
                        deleteBtn.addEventListener('click', function() {
                            deleteShoppingItem(item.id);
                        });
                        
                        shoppingList.appendChild(li);
                    });
                }
                
                updateShoppingStats();
            }
            
            function editTodoItem(id) {
                const item = todoItems.find(item => item.id === id);
                const newText = prompt('Edit your task:', item.text);
                
                if (newText !== null && newText.trim() !== '') {
                    item.text = newText.trim();
                    saveTodoItems();
                    updateTodoList();
                }
            }
            
            function editShoppingItem(id) {
                const item = shoppingItems.find(item => item.id === id);
                const newText = prompt('Edit your shopping item:', item.text);
                
                if (newText !== null && newText.trim() !== '') {
                    item.text = newText.trim();
                    saveShoppingItems();
                    updateShoppingList();
                }
            }
            
            function deleteTodoItem(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    todoItems = todoItems.filter(item => item.id !== id);
                    saveTodoItems();
                    updateTodoList();
                }
            }
            
            function deleteShoppingItem(id) {
                if (confirm('Are you sure you want to delete this item?')) {
                    shoppingItems = shoppingItems.filter(item => item.id !== id);
                    saveShoppingItems();
                    updateShoppingList();
                }
            }
            
            function updateTodoStats() {
                const total = todoItems.length;
                const completed = todoItems.filter(item => item.completed).length;
                
                todoCount.textContent = `${total} ${total === 1 ? 'task' : 'tasks'}`;
                todoCompleted.textContent = `${completed} completed`;
            }
            
            function updateShoppingStats() {
                const total = shoppingItems.length;
                const bought = shoppingItems.filter(item => item.bought).length;
                
                shoppingCount.textContent = `${total} ${total === 1 ? 'item' : 'items'}`;
                shoppingBought.textContent = `${bought} bought`;
            }
            
            function saveTodoItems() {
                localStorage.setItem('todoItems', JSON.stringify(todoItems));
            }
            
            function saveShoppingItems() {
                localStorage.setItem('shoppingItems', JSON.stringify(shoppingItems));
            }
        });
    </script>
</body>
</html>
